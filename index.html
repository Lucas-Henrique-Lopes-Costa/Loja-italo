<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifólio</title>

    <!-- *Boostrap css file* -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!-- *font awesome icons* -->
    <link rel="stylesheet" href="./css/all.min.css" />

    <!-- *Custom css file* -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ! Star Header Area ! -->
    <header class="header_area">
      <div class="main-menu">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img src="img/logo.png" alt="Logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="mr-auto"></div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Projetos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Preço</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contato</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- : End Header Area : -->

    <!-- ! Start Manin Area ! -->
    <main class="site-main">
      <!-- ! Start Banner Area ! -->
      <section class="site-banner">
        <div class="conteiner">
          <div class="row">
            <!-- Simples colunas -->
            
            <!-- A segunda classe indica quando está no telefone -->
            <div class="col-lg-6 col-md-12 site-title">
                <h3 class="title-text">Olá</h3>
                <h1 class="title-text text-uppercase">Eu sou o Lucas</h1>
                <h4 class="title-text text-uppercase">Desenvolvedor Junior</h4>
                <div class="site-buttons">
                  <div class="d-flex flex-row flex-wrap">
                    <button
                      type="button"
                      class="btn button primary-button mr-4 text-uppercase"
                    >
                      Contratar
                    </button>
                    <button
                      type="button"
                      class="btn button secondary-button text-uppercase"
                    >
                      Contato
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-12 banner-image">
                <img
                  src="./img/banner/banner-image.png"
                  alt="banner-img"
                  class="img-fluid"
                />
              </div>

            <div class="col-lg-6"></div>
          </div>
        </div>
      </section>

      <!-- : End Banner Area : -->
    </main>
    <!-- : End Manin Area : -->

    <!-- *Jquerry js file => functions* -->
    <script src="./js/jquery.3.6.0.js"></script>

    <!-- *Boostrap JS file* -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
